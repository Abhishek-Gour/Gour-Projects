<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hamburger menu</title>
</head>

<body>
    <header class="main_header">
        <!-- logo -->
        <img src="/HamburgerMenuRes/assets/logo.png" class="logo" alt="Something is wrong">

        <!-- navbar -->
        <nav class="navBar">
            <ul class="navBarList">
                <li><a class="navBarLinks" href="#">Home</a></li>
                <li><a class="navBarLinks" href="#">About</a></li>
                <li><a class="navBarLinks" href="#">Services</a></li>
                <li><a class="navBarLinks" href="#">Galery</a></li>
            </ul>
        </nav>
        <!-- menu -->
        <div class="mobileNavBarButton">
            <ion-icon name="menu-outline" class="mobileNavIcon"></ion-icon>
            <ion-icon name="close-outline" class="mobileNavIcon"></ion-icon>
        </div>
    </header>
    <!-- hero section -->
    <main>
        <section class="sHero">
            <div class="hero">
                <p>Hero section</p>
            </div>
        </section>
    </main>
    <!-- services section -->
    <section class="sServices">
        <div class="services">
            <p>Hero Services</p>
        </div>
    </section>
    </main>


    <!-- Js file -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/HamburgerMenuRes/index.js"></script>
</body>

</html>
